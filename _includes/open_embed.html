<!-- aplayer -->
<div id="aplayer"></div>

<script src="{{ site.aplayer_js }}"></script>
<script>
    var ap = new APlayer({
        container: document.getElementById('aplayer'),
        autoplay: true,
        listMaxHeight: 90,
        audio: [{
            name: '从你的全世界路过',
            artist: 'UlyseL',
            url: 'https://music.163.com/song/media/outer/url?id=433103084.mp3',
        }]
    });
    ap.on('canplay', function (event) {
        ap.play();
    });
</script>
